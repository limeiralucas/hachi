<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>

  <!-- Terminal Window with Drop Shadow and Proper Rounded Corners -->
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="2" filter="url(#softShadow)"/>

  <!-- Top Buttons (simulating the title bar) -->
  <circle cx="40" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="60" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="40" r="6" fill="#27c93f"/>

  <!-- Smaller Chip Outline -->
  <rect x="160" y="110" width="80" height="80" rx="10" stroke="#00B4D8" stroke-width="6" filter="url(#softShadow)"/>

  <g stroke="#00B4D8" stroke-width="6" filter="url(#softShadow)">
    <!-- Left Pins (centered) -->
    <line x1="154" y1="120" x2="140" y2="120"/>
    <line x1="154" y1="140" x2="140" y2="140"/>
    <line x1="154" y1="160" x2="140" y2="160"/>
    <line x1="154" y1="180" x2="140" y2="180"/>
    
    <!-- Right Pins (centered) -->
    <line x1="246" y1="120" x2="260" y2="120"/>
    <line x1="246" y1="140" x2="260" y2="140"/>
    <line x1="246" y1="160" x2="260" y2="160"/>
    <line x1="246" y1="180" x2="260" y2="180"/>

    <!-- Top Pins -->
    <line x1="170" y1="104" x2="170" y2="90"/>
    <line x1="190" y1="104" x2="190" y2="90"/>
    <line x1="210" y1="104" x2="210" y2="90"/>
    <line x1="230" y1="104" x2="230" y2="90"/>

    <!-- Bottom Pins -->
    <line x1="170" y1="196" x2="170" y2="210"/>
    <line x1="190" y1="196" x2="190" y2="210"/>
    <line x1="210" y1="196" x2="210" y2="210"/>
    <line x1="230" y1="196" x2="230" y2="210"/>
  </g>

  <!-- Centered Kanji -->
  <text x="200" y="150" text-anchor="middle" dominant-baseline="middle"
        font-size="48" font-family="serif" fill="#00B4D8" filter="url(#softShadow)">å…«</text>

  <!-- Closer "HACHI" Label -->
  <text x="200" y="235" text-anchor="middle" font-size="20"
        font-family="sans-serif" fill="#00B4D8" font-weight="bold" filter="url(#softShadow)">HACHI</text>
</svg>
